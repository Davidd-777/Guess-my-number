<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Mini-game</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1 class="game-title">Guess My Number</h1>
      <h2 class="game-subtitle">(between 1 - 20)</h2>
    </header>
    <main>
      <div class="random-container">
        <p class="random-number">?</p>
      </div>
      <div class="status-container">
        <p class="status-text">Start guessing...</p>
      </div>
      <div class="input-container">
        <p class="score-text score">Score : <span> 20 </span></p>

        <input class="input-text" type="number" name="" id="" />
        <p class="highscore-text highscore">Highscore : <span> 0 </span></p>
      </div>
      <div class="check-container">
        <button class="btn-check">Check!</button>
      </div>
    </main>

    <script>
      src = "/index.js";
    </script>
  </body>
</html>
